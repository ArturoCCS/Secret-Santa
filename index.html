<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <title>Secret Santa</title>
</head>
<body class="background-animation image-class">
    <main class="main-content" id="preview">
        <header class="header-banner" id="primaryBanner">
            <h1 class="main-title">Secret Santa<span class="subtitle">Have fun with your friends!</span></h1>
            <img class="img_santa" src="src/assets/santa_icon.png" alt="Illustration for Secret Santa gift exchange">
        </header>
        <section class="input-section" id="roomOptions">
            <h2 class="section-title">Join or create a room to discover your Secret Santa</h2>
            <div class="input-wrapper">    
                <button id="createRoomBtn" aria-label="Create a room for a Secret Santa draw">Create Room</button>
                <button id="joinRoomBtn" aria-label="Join an existing room for a Secret Santa draw">Join Room</button>
            </div>
        </section>
    </main>
    <script type="module" src="src/components/app.js"></script>
</body>
</html>
