<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <title>Amigo Secreto</title>
</head>
<body class="background-animation image-class">
    <main class="main-content" id="preview">
        
          
        <header class="header-banner" id="primaryBanner">
            <h1 class="main-title">Amigo Secreto<span class="subtitle">¡Diviértete con tus amigos!</span></h1>

            <img class="img_santa" src="src/assets/santa_icon.png" alt="Imagen representativa de amigo secreto para sorteo de regalos">
        </header>
        
     
          
        <section class="input-section" id="roomOptions">
            <h2 class="section-title">Únete o crea una sala para descrubrir a tu amigo secreto</h2>
           
            <div class="input-wrapper">    
                <button id="createRoomBtn" aria-label="Crear una sala para sorteo de Secret Santa">Crear Sala</button>
                <button id="joinRoomBtn" aria-label="Unirse a una sala existente para sorteo de Secret Santa">Unirse a Sala</button>
            </div>
        </section>
    </main>

    
    <script type="module" src="src/components/app.js"></script>
</body>
</html>
