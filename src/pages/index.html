<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Sala</title>
</head>
<body>
        <h1>Bienvenido al Juego de Sala</h1>

    <div id="roomOptions">
        <button id="createRoomBtn">Crear Sala</button>
        <input type="text" id="joinRoomInput" placeholder="Código de Sala">
        <button id="joinRoomBtn">Unirse a Sala</button>
    </div>

    <div id="roomInfo" style="display: none;">
        <h2>Estás en la Sala: <span id="roomCode"></span></h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje">
        <button id="sendMessageBtn">Enviar</button>
        <button id="sortear">Sortear</button>
    </div>

    <script src="../components/app.js"> </script>
</body>
</html>
